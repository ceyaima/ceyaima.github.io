<!-- 1. Add this to your <head> if you intend to use Lucide icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<!-- 2. Update your <script> at the bottom of the <body> -->
<script>
    function flipCard() {
        const card = document.getElementById('main-card');
        if (card) card.classList.add('is-flipped');
    }

    function lockCard() {
        const card = document.getElementById('main-card');
        if (card) card.classList.remove('is-flipped');
    }

    // Ensure icons load and listeners are attached after DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize icons (only if library is loaded)
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Keyboard Shortcut Listener
        document.addEventListener('keydown', function(event) {
            // Check if Alt key is pressed
            if (event.altKey) {
                const key = event.key.toLowerCase();

                // Alt + Enter
                if (key === 'enter') {
                    event.preventDefault();
                    flipCard();
                }
                
                // Alt + L
                if (key === 'l') {
                    event.preventDefault();
                    lockCard();
                }
            }
        });
    });
</script>
